<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="root-container red-hat-display">
        <div class="main-component">
            <div class="image">
                <img src="./assets/images/illustration-hero.svg" alt="">
            </div>
            <div class="text-component">
                <div class="top-text-component">
                    <h1>Order Summary</h1>
                    <p style="padding-left: 17px; padding-right: 17px; padding-top: 10px;">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="order-component">
                    <img src="./assets/images/icon-music.svg" alt="">
                    <div>
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <a class="change"  href="#">Change</a>
                </div>
                <button>Proceed to Payment</button><br>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
